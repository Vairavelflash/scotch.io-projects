<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getting started with js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            padding: 30px;
        }
        
        .text-giant {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1>how much do pies cost?</h1>
        <form>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" value="20">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity
                    <span class="label label-primary quantityLabel">1</span>
                </label>
                <input type="range" class="form-control" name="quantity" value="1" min="1" max="10" step="1">
            </div>
        </form>
        <div class="text-right text-giant total"></div>
    </div>

    <!--❤❤❤❤❤ javascript starts here ❤❤❤❤❤-->
    <script>
        //grab everything we need
        const priceInput = document.querySelector('[name=price]');
        const quantityInput = document.querySelector('[name=quantity');
        const total = document.querySelector('.total');
        const quantityLabel = document.querySelector('.quantityLabel');

        //create function that we'll need
        function calculatorPieCost() {

            const price = priceInput.value;

            const quantity = quantityInput.value;
            const cost = price * quantity;
            console.log(cost);
            total.innerText = '$' + cost.toFixed(2);
        }

        function updateQuantityLabel() {
            const quantity = quantityInput.value;
            quantityLabel.innerText = quantity;
        }

        //on first run
        calculatorPieCost();

        //add our event listeners
        priceInput.addEventListener('input', calculatorPieCost);
        quantityInput.addEventListener('input', calculatorPieCost);
        quantityInput.addEventListener('input', updateQuantityLabel);
    </script>

</body>

</html>
